<template name="projectPane">
  <li class="project" id="index-{{projectId}}">
    <div class="vertical-block">
      <div class="bg" style="background-image: url('images/projects/{{projectId}}/bg.jpg')"></div>
      <div class="info">
        <header>
          <span class="project-number">{{@index}}</span>
          <span class="project-name">{{name}}</span>
          <hr>
          <div class="project-tags">
            {{#each tags}}
              <span>{{tag}}</span>
            {{/each}}
          </div>
        </header>
        <footer>
          <a href="" class="project-link"><i class="icon-angle-down"></i> View Project <i class="icon-angle-down"></i></a>
        </footer>
      </div>
    </div>
  </li>
</template>
