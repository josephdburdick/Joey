<template name="carousel">
  <ul id="{{currentTemplateName}}">
		{{#let color = this.color}}
    {{#each slides}}
			<li class="carousel-slide" style="background-color: {{color}}">
				<figure class="bg">
					<img src="{{this}}" class="carousel-image" />
				</figure>
			</li>
		{{/each}}
		{{/let}}
  </ul>
</template>
